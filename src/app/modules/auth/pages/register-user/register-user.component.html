<app-header></app-header>
<div class="flex justify-center w-full p-6 overflow-y-auto body-register">
  <div class="sm:w-full md:w-4/5 lg:w-1/2 flex flex-col items-center">
    <div class="t-h6 mb-12 text-outline-gray-3 text-h3">
    <span>
   {{'USER_REGISTER' | translate}}
    </span>
    </div>
    <form [formGroup]="registerForm" class="w-full">
      <div class="w-full flex sm:flex-col md:flex-row mt-4">
        <div class="flex-grow">
          <ec-input-text label="{{ 'NAMES' | translate}}"
                         txtColor="text-outline-gray-3" bgContainerColor="bg-container-gray-1"
                         brContainerColor="border-outline-gray-4" formControlName="names"></ec-input-text>
        </div>
        <div class="w-4 h-4">
        </div>
        <div class="flex-grow">
          <ec-input-text label="{{ 'LASTNAMES' | translate}}"
                         txtColor="text-outline-gray-3" bgContainerColor="bg-container-gray-1"
                         brContainerColor="border-outline-gray-4" formControlName="lastnames"></ec-input-text>
        </div>
      </div>
      <div class="w-full flex sm:flex-col md:flex-row mt-4">
        <div class="flex-grow sm:w-full md:w-1/2 lg:w-1/2">
          <div class="w-full">
            <div class="mb-2 text-outline-gray-3">
              <label>{{ 'IDENTIFICATION_NUMBER' | translate }}</label>
            </div>
            <div class="flex">
              <div class="w-16 mr-1 flex items-center">
                <ec-dropdown class="w-full" [ecStyle]="ecNumberIdentification" formControlName="typeIdentification" optionLabel="value" [icon]="false" [data]="dataTypeIdentification"></ec-dropdown>
              </div>
              <div class="ml-1 flex items-center w-full">
                <ec-input-text class="flex-grow" txtColor="text-outline-gray-3" bgContainerColor="bg-container-gray-1"
                               brContainerColor="border-outline-gray-4" formControlName="identificationNumber">
                </ec-input-text>
              </div>
            </div>
          </div>
        </div>
        <div class="w-4 h-4">
        </div>
        <div class="flex-grow sm:w-full md:w-1/2 lg:w-1/2">
          <ec-input-text class="flex-grow" label="{{ 'USER' | translate}}"
                         txtColor="text-outline-gray-3" bgContainerColor="bg-container-gray-1"
                         brContainerColor="border-outline-gray-4" formControlName="nickname"></ec-input-text>
        </div>
      </div>
      <div class="w-full flex sm:flex-col md:flex-row mt-4">
        <div class="flex-grow">
          <ec-input-text label="{{ 'EMAIL' | translate}}"
                         txtColor="text-outline-gray-3" bgContainerColor="bg-container-gray-1"
                         brContainerColor="border-outline-gray-4" formControlName="email"></ec-input-text>
        </div>
        <div class="w-4 h-4">
        </div>
        <div class="flex-grow">
          <ec-input-text label="{{ 'CONFIRM_EMAIL' | translate}}"
                         txtColor="text-outline-gray-3" bgContainerColor="bg-container-gray-1"
                         brContainerColor="border-outline-gray-4" formControlName="confirmEmail"></ec-input-text>
        </div>
      </div>
      <div class="mt-4 w-full flex sm:flex-col md:flex-row">
        <div class="flex-grow justify-between">
          <div class="flex-grow justify-between">
            <label class="inp-txt text-outline-gray-3">{{ 'PHONE_NUMBER' | translate }}</label>
          </div>
          <div class="flex flex-row flex-grow mt-2">
            <div class="w-16 mr-1">
              <ec-dropdown class="mr-2" [ecStyle]="ecPhoneCode" [icon]="false" optionLabel="value" formControlName="phoneCode" [data]="dataPhoneCode"></ec-dropdown>
            </div>
            <div class="ml-1 flex-grow">
              <ec-input-text class="flex-grow" txtColor="text-outline-gray-3" bgContainerColor="bg-container-gray-1"
                             brContainerColor="border-outline-gray-4" formControlName="phone">
              </ec-input-text>
            </div>
          </div>
          <div class="text-alert text-outline-alert-info mt-1">
          </div>
        </div>
        <div class="w-4 h-4">
        </div>
        <div class="flex flex-grow flex-col justify-between">
          <div class="mr-1">
            <label class="inp-txt text-outline-gray-3">{{ 'CONFIRM_PHONE_NUMBER' | translate }}</label>
          </div>
          <div class="flex flex-grow justify-between mt-2">
            <div class="w-16 mr-1">
              <ec-dropdown class="w-28 mr-2" [ecStyle]="ecPhoneCode" [icon]="false" optionLabel="value" formControlName="confirmPhoneCode" [data]="dataPhoneCode"></ec-dropdown>
            </div>
            <div class="ml-1 flex-grow">
              <ec-input-text
                txtColor="text-outline-gray-3" bgContainerColor="bg-container-gray-1"
                brContainerColor="border-outline-gray-4" formControlName="confirmPhone"></ec-input-text>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full flex sm:flex-col md:flex-row">
        <div class="flex-grow">
          <ec-input-password label="{{ 'PASSWORD' | translate}}"
                             txtColor="text-outline-gray-3" bgContainerColor="bg-container-gray-1"
                             brContainerColor="border-outline-gray-4" formControlName="password"></ec-input-password>
        </div>
        <div class="w-4 h-4">
        </div>
        <div class="flex-grow">
          <ec-input-password label="{{ 'CONFIRM_PASSWORD' | translate}}"
                             txtColor="text-outline-gray-3" bgContainerColor="bg-container-gray-1"
                             brContainerColor="border-outline-gray-4" formControlName="confirmPassword"></ec-input-password>
        </div>
      </div>
      <div class="w-full flex sm:flex-col md:flex-row mt-4">
        <div class="flex-grow sm:w-full md:w-1/2 lg:w-1/2">
          <div class="inp-txt text-outline-gray-3 mb-2">
            <span>{{ 'DATE_OF_BIRTH' | translate}}</span>
          </div>
          <ec-input-date class="flex-grow"
                         txtColor="text-outline-gray-3" bgContainerColor="bg-container-gray-1"
                         brContainerColor="border-outline-gray-4" bgHoverDay="bg-container-gray-3" topOrBottom="top" formControlName="dateOfBirth"></ec-input-date>
        </div>
      </div>
      <div class="flex items-center mt-4 w-full">
        <div>
          <ec-toggle iconColor="text-outline-gray-3 h-12 w-14" formControlName="termsAndConditions"></ec-toggle>
        </div>
        <div class="ml-4">
          <span>
            <span class="text-outline-gray-3">Acepto las </span><span class="text-container-blue-3 cursor-pointer" routerLink="/auth/security-politics">condiciones del servicio</span><span
            class="text-outline-gray-3"> y </span><span
            class="text-container-blue-3 cursor-pointer" routerLink="/auth/security-politics">pol√≠ticas de privacidad</span><span class="text-outline-gray-3"> de Bjungle.</span>
          </span>
        </div>
      </div>
    </form>

    <div class="w-full flex mt-16 pb-12">
      <div class="w-1/2 pr-2">
        <button
          class="border-container-blue-3 text-container-blue-3 h-12 w-full rounded-lg border-4 border-solid hover:border-outline-gray-4 focus:outline-none"
          routerLink="/auth/login">
          {{'CANCEL' | translate}}
        </button>
      </div>
      <div class="w-1/2 pl-2">
        <button
          class="border-container-blue-3 bg-container-blue-3 text-white h-12 w-full border-4 border-solid border-container-blue-3 rounded-lg hover:border-outline-gray-4 focus:outline-none" (click)="registerUser()">
          {{'REGISTER' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
<ec-toast [toastStyle]="toastStyle"></ec-toast>
<app-block-ui [isBlock]="isBlockPage"></app-block-ui>
