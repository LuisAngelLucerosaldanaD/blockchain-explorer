<div class="p-12 overflow-auto" style="height: 95vh">

  <div class="flex items-center mb-4">
    <div class="w-3 h-10 bg-container-blue-3">
    </div>
    <div class="text-container-gray-3 ml-4 text-xl">
      <span>
        News
      </span>
    </div>
  </div>

  <div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}">
    <div class="dsc-carousel__btns">
      <span appIcon iconColor="text-outline-gray-3" iconName="chevron left" (click)="setBack()" class="cursor-pointer"></span>
      <span appIcon iconColor="text-outline-gray-3" iconName="chevron right" (click)="setNext()" class="cursor-pointer"></span>
    </div>
    <div class="dsc-carousel__content">
      <ng-container *ngFor="let section of items;">
        <div class="dsc-carousel__content-item" [ngStyle]="{'margin-left': section.marginLeft + '%' }">
          <h1> {{section?.title?.first}} <span> {{section?.title?.second}}</span></h1>
          <p> {{section.subtitle}} </p>
        </div>
      </ng-container>
    </div>
    <div class="dsc-carousel__steps">
      <div
        class="dsc-carousel__steps-step
            dsc-carousel__steps-step-{{currentPosition === item.id ? 'active': ''}}"
        *ngFor="let item of items" (click)="setCurrentPosition(item.id)">
      </div>
    </div>
  </div>
</div>
